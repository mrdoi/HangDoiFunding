<html>
 <script>
// Set the date we're counting down to
var oneYrCountDownDate = new Date("Jan 20, 2025 00:00:00").getTime();
var threeYrCountDownDate = new Date("Jan 20, 2027 00:00:00").getTime();
var tenYrCountDownDate = new Date("Jan 20, 2034 00:00:00").getTime();
var eighteenYrCountDownDate = new Date("Jan 20, 2042 00:00:00").getTime();

function display(importantDate){
  // Get today's date and time
  var now = new Date().getTime();

  // Find the distance between now and the count down date
  var distance = importantDate - now;
  
 // If the count down is finished, write some text
  if (distance < 0) {
    return "PASSED";
  }

  // Time calculations for days, hours, minutes and seconds
  var days = Math.floor(distance / (1000 * 60 * 60 * 24));
  var hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
  var minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
  var seconds = Math.floor((distance % (1000 * 60)) / 1000);

 return days + "日"+ hours + "小時"+ minutes + "分" + seconds + "秒";

}
 

// Update the count down every 1 second
var x = setInterval(function() {
  // Display the result in the element with id="demo"
  document.getElementById("demo1").innerHTML = display(oneYrCountDownDate);
  document.getElementById("demo3").innerHTML = display(threeYrCountDownDate);
  document.getElementById("demo10").innerHTML = display(tenYrCountDownDate);
  document.getElementById("demo18").innerHTML = display(eighteenYrCountDownDate);


}, 1000);
</script>
 
<head>
 <title>Happy Birthday</title>
 <meta charset="utf-8" />
</head>
<body>
 <div id="birthdayCard">
  <h1>恭喜晒, <span class="redText">外甥Hang</span>!</h1>
  <p>今日係你黎呢個世界第 100 日</p>
  <p>祝願你身體健康同埋快高長大
   開心快樂過每一天</p>
  <p>送上 $10000 學習基金</p>
  <p class="signature">舅父上</p>
  <p>仲有<span id="demo1"></span>就1歲啦</p>
  <p>仲有<span id="demo3"></span>就3歲啦</p>
  <p>仲有<span id="demo10"></span>就10歲啦</p>
  <p>仲有<span id="demo18"></span>就18歲啦</p>
 </div>
</body>
</html>
